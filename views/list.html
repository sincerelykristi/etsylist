<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css">

<div class="container">

    <nav id="header-default" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-menu-header" aria-expanded="false">
                    <!-- sr = screen reader -->
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img id="logo" src="/images/etsy-list-logo_ow.png" alt="Etsylist" width="300px">
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="collapse-menu-header">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/dashboard">Dasboard</a></li>
                    <li><a href="/search">Search</a></li>
                    <li><a href="/settings">Settings</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
