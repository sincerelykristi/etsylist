<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Etsy.list</title>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

        <img src="/images/etsy_logo.png" alt="Etsylist" width="200">
        <h2>Welcome {{data.name}}</h2>
        <nav>
            <ul>
                <li><a href="/dashboard">Dasboard</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
        </nav>
        {{#item}}
          <h3>{{name}}</h3>
          <img src="{{image}}">
          <h4>${{price}}</h4>
          <a href="{{link}}">Buy on Etsy</a>
          <form method="POST" action="/delete/{{id}}?_method=DELETE">
          <input name="id" type="hidden" value={{id}}>
          <button type="submit" value="submit" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          </form>

        {{/item}}






<script src="/js/script.js"></script>
</body>
</html>
