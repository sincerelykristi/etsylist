<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Etsy.list</title>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo:500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

  <img id="logo" src="/images/etsy-list-logo_ow.png" alt="Etsylist" width="300px">
  <h2>Signup</h2>

    <form action="/signup" method="post">
      Name: <input name="name" type="text" id="inputName" placeholder="Your Name">
      Email: <input name="email" type="text" id="inputEmail" placeholder="Email">
      Password: <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
      <input type="submit" value="submit" />
    </form>
<script src="/js/script.js"></script>
</body>
</html>
